<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="theme-color" content="#000000"/>
	<title>Mango</title>
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

	<link href="css/style.css" type="text/css" rel="stylesheet">
</head>
  
<body>

	<div id="container" class="main squares">
		<div>item 1</div>
		<div>item 2</div>
		<div>item 3</div>
		<div>item 4</div>
	</div>


	
	<script type="text/javascript" src='js/jquery-3.4.1.min.js'></script>
	<script>
		const checkbox = $("#menu_checkbox");
		$(document).on('keydown', function(e) {
			if (e.keyCode == 27) {
				checkbox.prop("checked", false);
			}
		});


		const parent = $('#container');
		let children = $('#container div');

		function setSizeParent() {
			parent.css({
				height: $(window).width() + 'px',
				width: $(window).height() + 'px'
			});
		}

		function setSizeChildren() {
			$.each(children, function(index, value) {
				value.css({
					'color': '#000000',
					'-webkit-transform': 'rotate(90deg)',
					'-moz-transform': 'rotate(90deg)',
					'-ms-transform': 'rotate(90deg)',
					'-o-transform': 'rotate(90deg)',
					'transform': 'rotate(90deg)',
				});
			});
		}

		setSizeParent();
		setSizeChildren();
		$(window).resize( setSizeParent );
	</script>
</body>
</html>
